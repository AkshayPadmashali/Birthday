!DOCTYPE html>
<html>
  <head>
    <title>Happy Birthday Wishing - Chamaparan Now</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Markazi+Text:wght@500&family=Open+Sans:ital,wght@1,300&family=Updock&display=swap"
      rel="stylesheet"
    />
    <!-- My Stylesheet -->
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="wish">Happy Birthday Panchami</div>
    <div class="cake">
      <div class="plate"></div>
      <div class="layer"></div>
      <div class="icing">
        <div class="name">
          <p>
            Happy Birthday <br />
            <span id="name">Dear Akshay</span>
          </p>
        </div>
      </div>
      <div class="candle1">
        <div class="flame1"></div>
      </div>
      <div class="candle2">
        <div class="flame2"></div>
      </div>
      <div class="candle3">
        <div class="flame3"></div>
      </div>
      <div class="candle4">
        <div class="flame4"></div>
      </div>
      <div class="candle5">
        <div class="flame5"></div>
      </div>
    </div>
    <div class="text">
      May all your dreams come true and May God crown you with all the success
      in life, wishing to the very special person of my life. 
      <div class="akshay"><span>from</span> Akshay Padmashali</div>
    </div>

    <audio id="HBD" loop>
      <source src="https://dl.dropbox.com/s/57hjcyz47o4us25/audio.mp3" />
    </audio>
    <!-- JavaScript Page -->
    <script src="function.js" type="text/javascript"></script>
  </body>
</html>
